<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Firewall Linux</title>
    <link rel="stylesheet" href="/projeto-firewall/css/style.css">
    <script src="/projeto-firewall/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Firewall Linux</h1>
        
        <div class="form-group">
            <label for="rule">Adicionar Regra:</label>
            <input type="text" id="rule" placeholder="Digite a regra aqui">
            <button onclick="addRule()">Adicionar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Regras</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="rules-table">
                <!-- As regras serão inseridas aqui -->
            </tbody>
        </table>

        <button onclick="clearRules()">Limpar Todas as Regras</button>
    </div>

    <script>
        let rules = [];

        function renderRules() {
            const tableBody = document.getElementById('rules-table');
            tableBody.innerHTML = '';
            rules.forEach((rule, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rule}</td>
                    <td><button class="action-button" onclick="removeRule(${index})">Excluir</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addRule() {
            const ruleInput = document.getElementById('rule');
            const newRule = ruleInput.value.trim();
            if (newRule) {
                rules.push(newRule);
                ruleInput.value = '';
                renderRules();
            } else {
                alert('Digite uma regra para adicionar.');
            }
        }

        function removeRule(index) {
            rules.splice(index, 1);
            renderRules();
        }

        function clearRules() {
            rules = [];
            renderRules();
        }
    </script>
</body>
</html>
