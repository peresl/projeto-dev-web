<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação Firewall</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="iptables-container">
        <h2>Simulação Firewall</h2>
        <form id="ruleForm">
            <label for="table" class="choice">Tabela:</label>
            <select id="table">
                <option value="filter">Filter</option>
                <option value="nat">NAT</option>
                <option value="mangle">Mangle</option>
                <option value="raw">Raw</option>
            </select>
            <label for="chain" class="choice">Chain:</label>
            <select id="chain"></select>
            <label for="action" class="choice">Ação:</label>
            <select id="action">
                <option value="ACCEPT">ACCEPT</option>
                <option value="DROP">DROP</option>
                <option value="REJECT">REJECT</option>
            </select>
            <label for="protocol" class="choice">Protocolo:</label>
            <input type="text" id="protocol" placeholder="Protocolo (ex: tcp, udp)">
            <label for="source" class="choice">Origem:</label>
            <input type="text" id="source" placeholder="Origem (ex: 192.168.1.1)">
            <label for="destination" class="choice">Destino:</label>
            <input type="text" id="destination" placeholder="Destino (ex: 192.168.1.2)">
            <button type="button" id="addRuleBtn">Adicionar Regra</button>
            <button type="button" id="clearRulesBtn">Limpar Regras</button>
        </form>
        <ul id="rulesList"></ul>
    </div>
    <script type="module" src="/js/firewallMain.js"></script>
</body>
</html>
